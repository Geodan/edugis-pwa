<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EduGIS lesmodule</title>
    <style>
        html, body {
            position: absolute;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #mapviewer {
            display: inline-block;
            width: 80%;
            height: 100%;
            transition: width 1s;
        }
        #mapviewer.fullmap {
            width: 100%;
        }
        #lesmodule {
            position: absolute;
            left: 80%;
            display: inline-block;
            width: 20%;
            height: 100%;
            border-left: 2px solid #2E7DBA;
            transition: left 1s;
        }
        #lesmodule.fullmap {
            left: 100%;
        }
        #infobutton {
            position: absolute;
            left: calc(80% - 49px);
            bottom: 80px;
            width: 49px;
            height: 49px;
            background-color: #2E7DBA;
            transition: left 1s;
        }
        #infobutton.fullmap {
            left: calc(100% - 49px);
        }
    </style>
</head>
<body>
    <div id="mapviewer"><iframe src="index.html#configurl=maps/layers.json" width="100%" height="100%"></iframe></div>
    <div id="lesmodule"><iframe src="lesmodule1.html" width="100%" height="100%"></iframe></div>
    <div id="infobutton"></div>
    <script>
        document.querySelector('#infobutton').addEventListener('click',()=>{
            document.querySelector('#lesmodule').classList.toggle('fullmap');
            document.querySelector('#mapviewer').classList.toggle('fullmap');
            document.querySelector('#infobutton').classList.toggle('fullmap');
        })
    </script>
</body>
</html>
