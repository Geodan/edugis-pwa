<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map-layer-tree</title>
    <base href="/">
    <script>
        const list = [
            {
                title: "Achtergrondlagen",
                type: "radio",
                id: "referencelayers",
                sublayers: [
                    {title: "laag 1", id: "layer1"},
                    {title: "laag 2", id: "layer2", checked: true}
                    ]
            },
            {
                title: "Algemeen",
                sublayers: [
                    {title: "subalgemeen", id: "alglayer1", sublayers: [
                        {title: "subalgemeen layer 1", id: "subalg1"},
                        {title: "subalgemeen layer 2", id: "subalg2", checked: true},
                    ]},
                    {title: "algemeen 2", id: "alglayer2"}
                ]
            },
            {title: "Bijzonder", id: "bijzonder1"},
            {title: "Bijzonder2", id: "bijzonder2"}
        ]
    </script>
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="./src/components/map-layer-tree.js"></script>
    <script type="module">
            import {LitElement, html} from 'lit-element';
        
            class MyApp extends LitElement {
              render() {
                return html`<map-layer-tree .nodelist="${list}"></map-layer-tree>`;
              }
        
            }
            customElements.define('my-app', MyApp);
    </script>
    
</head>
<body>
    <my-app></my-app>
</body>
</html>
